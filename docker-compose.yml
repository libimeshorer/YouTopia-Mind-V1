version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: youtopia-postgres-local
    environment:
      POSTGRES_USER: youtopia
      POSTGRES_PASSWORD: youtopia_dev
      POSTGRES_DB: youtopia_mind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U youtopia"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: youtopia-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@youtopia.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
